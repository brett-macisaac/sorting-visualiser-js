<!DOCTYPE html>
<html lang="en">

    <head>
        
        <title>Sorting Visualiser</title>

        <meta charset = "utf-8" />
        <meta name = "description" content = "An application that visualises many common sorting algorithms."/>
	    <meta name = "keywords" content = "sort, sorting, visualise, visualize, visualisation, visualization, algorithm, algorithms, bubble sort, selection sort, insertion sort, quick sort, merge sort, heap sort"/>

        <link rel = "stylesheet" href = "style.css" />
        <script defer src = "./script.js" type = "module"></script>

    </head>

    <body>

        <!-- The container that holds the 'primary' UI elements -->
        <div id = "primaryControls" class = "outerContainer uiContainer">

            <button type = "button" id = "btnSort" class = "uiTextElement uiTextContainer">Sort</button>
            <button type = "button" id = "btnShuffle" class = "uiTextElement uiTextContainer">Shuffle</button>

            <button type = "button" id = "btnStep" class = "uiTextElement uiTextContainer">Step</button>
            <label for="chkStep" class = "uiTextElement uiTextContainer">
                Step
                <input type="checkbox" id = "chkStep">
            </label>

            <label for="chkAscending" class = "uiTextElement uiTextContainer">
                Ascending
                <input type="checkbox" id = "chkAscending" checked>
            </label>

            <select id = "cmbSorters" class = "uiTextElement uiTextContainer"></select>

        </div>

        <!-- The container that holds the elements to be sorted -->
        <div id = "elements" class = "outerContainer"></div>

        <!-- The container that holds the 'secondary' UI elements -->
        <div id = "secondaryControls" class = "outerContainer uiContainer">

            <label for = "rngSpeed" class = "uiTextElement uiTextContainer">
                Sort Speed
                <input type = "range" id = "rngSpeed" min = "1" max = "1001" step = "10" value = "1" >
            </label>
    
            <label for = "rngElements" class = "uiTextElement uiTextContainer">
                # Elements
                <input type = "range" id = "rngElements" min = "10" max = "1000" step = "5" value = "25" >
            </label>

        </div>

        <div id = "stats" class = "outerContainer uiContainer">
            <div id = "statAccesses" class = "uiTextContainer stat">
                <p class = "uiTextElement"># Accesses:&nbsp;</p>
                <span class = "uiTextElement">0</span>
            </div>
    
            <div id = "statWrites" class = "uiTextContainer stat">
                <p class = "uiTextElement"># Writes:&nbsp;</p>
                <span class = "uiTextElement">0</span>
            </div>
        </div>

        <div id = "footer">
            <p>If you wish to contribute to the development of this website, see its <a href = "https://github.com/brett-macisaac/sorting-visualiser-js">GitHub repo</a></p>
        </div>

    </body>

</html>
